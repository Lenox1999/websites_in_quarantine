<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h2 class="hours">0 h</h2>
      <h2 class="minutes">0 min</h2>
      <h2 class="seconds">0 s</h2>
      <button class="start_button">Start</button>
      <input type="text" name="time_input" class="time_input" />
      <label>Pick a time</label>
      <input type="time" name="time_picker" class="time_picker" />
      <button class="set_time">Set Timer to Chosen Date</button>
    </div>
  </body>
</html>
